<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Nexus - Live Streaming</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="header.js"></script>
  <script defer src="footer.js"></script>
</head>
<body>
  <div id="header-container"></div>

    <!-- Streaming Content -->
    <div class="streaming-page">
      <div class="class-code-container">
        <span>Class Code: </span>
        <span id="class-code-display">XYZ123</span>
        <button id="copy-code-btn" title="Copy to clipboard">
          <i class="fas fa-copy"></i>
        </button>
      </div>
      
      <div class="video-container">
        <video id="video-stream" autoplay muted></video>
      </div>
      
      <div class="stream-controls">
        <button class="control-btn" id="toggle-camera">
          <i class="fas fa-video"></i>
        </button>
        <button class="control-btn" id="toggle-mic">
          <i class="fas fa-microphone"></i>
        </button>
        <button class="control-btn" id="switch-camera">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button class="control-btn" id="record-class">
          <i class="fas fa-record-vinyl"></i>
        </button>
        <button class="stop-streaming-btn">End Stream</button>
        <button class="control-btn" id="fullscreen-btn">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>

    <!-- Join Stream View -->
    <div class="join-stream-view">
      <h3 class="join-stream-caption">Let's learn something new today.</h3>
      <div class="video-container">
        <video id="join-video-stream" autoplay></video>
      </div>
      <div class="join-stream-controls">
        <button class="control-btn" id="mute-incoming-video">
          <i class="fas fa-volume-mute"></i>
        </button>
        <button class="control-btn" id="stop-incoming-video">
          <i class="fas fa-video-slash"></i>
        </button>
        <button class="leave-class-btn">Leave Class</button>
        <button class="control-btn" id="fullscreen-join-btn">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <script src="script.js"></script>
</body>
</html>
